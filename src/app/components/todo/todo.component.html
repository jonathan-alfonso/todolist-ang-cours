<div class="todos">

    <button (click)="onClick()">TEST</button>

    <div class="todo" *ngFor="let todo of todos; index as i">
        <input [id]="'t-'+i" type="checkbox" (change)="todo.done = !todo.done;">
        <label [for]="'t-'+i">{{ i + 1 }}/{{ todo.message }}, {{ todo.done }}</label>
    </div>
</div>
